--- 
 - hosts: all 
   become: yes
   gather_facts: yes
   tasks: 
   - name: i want ping my all nodes 
     ping: 

   - name: install apche2
     apt: 
      name: apache2
      state: present 
     when: ansible_os_family=="Debian"
     tags: install apache2
      

   - name: install git 
     apt: 
      name: git 
      state: present 
     when: ansible_os_family=="Debian"
     tags: install git 

   - name: install wget 
     apt: 
      name: wget 
      state: present 
     when: ansible_os_family=="Debian"
     tags: install wget 

   - name: install tree 
     apt: 
      name: tree 
      state: present
     when: ansible_os_family=="Debian"
     tags: install tree 

   - name: service  webserver
     service: 
      name: apache2  
      state: started 
     when: ansible_os_family=="Debian"
     tags: service apache2 

   - name: install redhat 
     yum: 
      name: httpd 
      state: present
     when: ansible_os_family=="RedHat"
     tags: install redhat 
      
   - name: service httpd 
     service: 
      name: httpd 
      state: started 
     when: ansible_os_family=="RedHat"
     tags: service  redhat