--- 
 - hosts: all 
   become: yes
   gather_facts: yes
   tasks: 
   - name: i want ping my all nodes 
     ping: 

   - name: install ubuntu servers 
     apt: 
      name: "{{item}}"
      state: present 
     loop: 
      - apache2 
      - git 
      - wget 
      - tree 
     when: ansible_os_family=="Debian"

   - name: install yum servers 
     yum:
      name: "{{item}}"
      state: latest 
     loop: 
      - httpd
     when: ansible_os_family=="RedHat"